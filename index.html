<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- ---- navbar start from here ---- -->
        <nav>
            <div class="navbar bg-orange-200 w-11/12 mx-auto mt-8">
                <div class="navbar-start">
                    <a class="px-3"><span class="font-bold text-4xl">Interactive </span><br> <span
                            class="font-semibold">Geometry Genius</span></a>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-indigo-400 text-white">Blog</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="w-11/12 mx-auto mt-8">
        <!-- ---- main container ---- -->
        <div class="flex">
            <!-- ---- calculate container ---- -->
            <div>
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ---- area container ---- -->
            <div>

            </div>
        </div>

    </main>


</body>

</html>
